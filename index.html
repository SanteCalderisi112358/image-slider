<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container">
        <div class="image-container">
            <img src="https://picsum.photos/id/237/500/300">
            <img src="https://picsum.photos/id/1/500/300">
            <img src="https://picsum.photos/id/10/500/300">
            <img src="https://picsum.photos/id/250/500/300">
            <img src="https://picsum.photos/id/240/500/300">
            <img src="https://picsum.photos/id/26/500/300">
            <img src="https://picsum.photos/id/275/500/300">
        </div>
        <i class="fa-solid btn prev fa-angles-left"></i>
        <i class="fa-solid btn next fa-angles-right"></i>
    </div>
    <script src="script.js"></script>
</body>
</html>
